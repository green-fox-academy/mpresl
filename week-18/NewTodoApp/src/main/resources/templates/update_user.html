<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
<div class="container my-2">
    <h1> User Management System</h1>
    <hr>
    <h2> Update User </h2>

    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field = "*{username}" placeholder="Username" class="form-control mb-4">

        <input type="text" th:field = "*{email}" placeholder="User Email" class="form-control mb-4">

        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>
</div>

</body>
</html>
